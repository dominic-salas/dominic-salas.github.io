                    <p class="card-text" style="margin-top: 10px;">&nbsp; &nbsp;As the sequel for a previous text-based game, Hamburger Helper 2 is a game developed in JavaFX with my friend, David Rogers. As the first major project I have done in my software engineering career, we used GitHub to collaborate and create a top-down shooter game with different enemies, power-ups, and weapons, as well as a health system, randomly generated maps, and a leaderboard system. Additionally, we utilized object-oriented programming techniques and design patterns to make sure our code was easy to navigate and develop.<br></p><a class="d-flex float-end card-link" href="https://github.com/dominic-salas/HamburgerHelper2" style="color: rgba(255,255,255,0.56);margin-top: -10px;" target="_blank">GitHub</a>
