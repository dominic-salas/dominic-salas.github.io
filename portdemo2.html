                    <p class="card-text" style="margin-top: 10px;">&nbsp; &nbsp;With a team of six, we developed and invented a collapsible guiding cane for the visually impaired, capable of obeying social-distancing standards. As one of the features of the cane, one of my tasks included developing the "Navigation System" of the cane, which would allow the user of the cane to speak with the guide (the user-end of the cane is indicated on the left of the image, or the narrow end of the cane). This would involve the guide to communicate to the guide using two buttons that will input into an Arduino controller. Through code, the Arduino would then communicate to the user through vibrational signals by a vibration motor: one pulse to signal turning right, two pulses to turn left, and three pulses to communicate that the guide is about to stop. With the use of a vibrational system, the guide would be able to communicate with the user in most environments where a guiding cane is needed from crowded concerts to hiking through a bumpy forest.<br></p><a class="d-flex float-end card-link" href="https://github.com/dominic-salas/GuidingCane" style="color: rgba(255,255,255,0.56);margin-top: -10px;" target="_blank">GitHub</a>
